<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Шаблон входа</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="wrapper">
			<div id="cont">
				<div class="welcomeBlock">
					<div id="logoBlock">
						<span id="your" >your</span>
						<span id="logo">Logo</span>
					</div>
						<div class="welcome">
							Welcome
						</div>
						<div class="website">
							To the Website
						</div>
						<div class="welcomeCont">
							Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
							tempor incididunt ut labore et dolore magna aliqua. 
						</div>
						<div class="welcomeBg"></div>
				</div>
				<div class="loginBlock">
					<h2>USER LOGIN</h2>
					<form action="" method="post">
					<div class="dataBlock">
						<div class="inputBlock">
							<div class="user icon"></div>
							<input type="text" id="userName" placeholder="Username">
						</div>
						<div class="inputBlock">
							<div class="key icon"></div>
							<input type="text" id="userPassword" placeholder="Password">
						</div>
					</div>
					<div class="chekboxBlock">
						<div class="one">
							<input type="checkbox" name="remember" class="check">
							<label for="remember">Remember</label>
						</div>
						<div class="one">
							<input type="checkbox" name="forgot" class="check">
							<label for="forgot">Forgot Password?</label>
						</div>
					</div>
					<div id="buttonBlock">
						<input type="submit" id="button" value="LOGIN">
					</div>
						<div class="loginBg"></div>
					</form>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
